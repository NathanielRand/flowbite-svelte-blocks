
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flowbite Svelte Blocks</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <meta
      name="description"
      content="Flowbite-Svelte-Blocks is a Tailwind and Flowbite powered UI blocks for Svelte and SvelteKit."
  />
  <link rel="icon" href="public/favicon.png" />
  <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
  <link rel="apple-touch-icon" sizes="57x57" href="public/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="public/apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="public/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="public/apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="public/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="public/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="public/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="public/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-icon-180x180.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="public/android-icon-192x192.png"
  />
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="public/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />
  <link rel="manifest" href="public/manifest.json" />
  <link rel="manifest" href="public/site.webmanifest" />
  <style>
    .markdown-section {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true, // sidebar
      subMaxLevel: 1,
      maxLevel: 3,
      auto2top: true,
      repo: 'shinokada/flowbite-svelte-blocks',
      routerMode: 'history',
      relativePath: true,
      crossOriginLinks: [
        'https://twitter.com/shinokada',
        'https://www.npmjs.com/package/flowbite-svelte-blocks',
        'http://www.apache.org/licenses/',
        'https://opensource.org/licenses/MIT'
      ],
      search: 'auto',
      search: [
        'README.md', // => /README.md
        '404.md',
        '500.md',
        'account-recovery.md',
        'banners.md',
        'blog.md',
        'contact-forms.md',
        'content.md',
        'cta.md',
        'faq.md',
        'feature.md',
        'footer.md',
        'header.md',
        'hero.md',
        'index.html',
        'login.md',
        'maintenance.md',
        'newsletter.md',
        'popup.md',
        'pricing.md',
        'register.md',
        'reset-password.md',
        'social-proof.md',
        'team.md',
        'testimonial.md',
      ],
      // complete configuration parameters
      search: {
        maxAge: 180000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
